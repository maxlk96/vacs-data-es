name: CI â€¢ Rust

on:
  push:
    branches:
      - main
    paths:
      - "**/*.rs"
      - "**/Cargo.toml"
      - "**/Cargo.lock"
      - "**/deny.toml"
      - ".github/workflows/ci-rust.yml"
  pull_request:
    branches:
      - main
    paths:
      - "**/*.rs"
      - "**/Cargo.toml"
      - "**/Cargo.lock"
      - "**/deny.toml"
      - ".github/workflows/ci-rust.yml"

permissions:
  contents: read

concurrency:
  group: rust-ci-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: tools

jobs:
  cargo-deny:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        checks:
          - advisories
          - bans licenses sources
    # prevent a sudden announcement of a new advisory from failing CI
    continue-on-error: ${{ matrix.checks == 'advisories' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: cargo deny
        uses: EmbarkStudios/cargo-deny-action@v2.0.15
        with:
          manifest-path: "tools/Cargo.toml"
          command: check ${{ matrix.checks }}
          command-arguments: "--config tools/deny.toml"

  cargo-machete:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: cargo machete
        uses: bnjbvr/cargo-machete@v0.9.1

  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2.8.2
        with:
          shared-key: "linux-x86_64"

      - name: Format
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Tests
        run: cargo test --workspace --all-targets --all-features
